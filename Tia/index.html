<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Interface/app/static/css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Jeu du tour de France</title>

    <style> body {padding: 0; margin: 0;} canvas {border: 3px solid; margin-left:300px;}</style>
</head>
<body>
    <h1 class="text-center">Tour de France</h1>
    <div class="intro">
        <p> Bonjour et bienvenue sur notre site.</p>
        <p>Ici vous pourrez jouer au jeu du tour de France contre vous même ou contre une IA.</p>
        <p>Vous ne connaissez pas les règles du tour de France ? Pas de soucis, pour les découvrir cliquez <a href="https://regle.escaleajeux.fr/t/tourf_rg.pdf">ici</a>.</p>
    </div>
    
    <canvas><img id ="plateau" src="./img/Tia_plateau_final.jpg"></canvas>
    <div class="container">
        <h3>Play</h3>
        <p>Au tour du joueur <b id="player"></b> de jouer.</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Ajouter une commande tel que : 2-avance-5 " id="order">
            <input type="button" id='Order' onclick="order_get();" value='Jouer' class="btn btn-primary mr-2">
        </div>
    </div>
    <script src="./Interface/app/static/js/game.js"></script>
</body>
</html>
